<!doctype html>
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- TemplateBeginEditable name="doctitle" -->
<title>丁丁送给智怡的小网页</title>
<style>
	body{
		width: 100%;
		    height: 100vh;	/* 重点一 */
		    margin: 0 auto;
	background-image: url("images/4.jpg");
	 background-size: cover; /* 重点二 */
		    overflow: auto;}
	.img{
		position: relative;
		width: 500px;
		height: 400px;
		margin: 0 auto;
		
		
	}
	.top-left,.top-right{
		position: absolute;
		width: 600px;
		height: 500px;
		left:-100px;
		right: 100px;
		top: 100px;
		background: url("images/1.jpg") no-repeat;
		background-size: cover;
	}
	.top-left{
		-webkit-mask:url("images/heart.png") no-repeat;
		animation: move1 3s 0.2s ease-out forwards;
	}
	.top-right{
		-webkit-mask:url("images/heart.png") right top no-repeat;
		animation: move2 3s 0.2s ease-out forwards;
	}
	
	@keyframes move1{
		0% {-webkit-mask:url("images/heart.png") left top no-repeat;}
		100%{-webkit-mask:url("images/heart.png") center no-repeat;}
	}
	@keyframes move2{
		0% {-webkit-mask:url("images/heart.png") right top no-repeat;}
		100%{-webkit-mask:url("images/heart.png") center no-repeat;}
	}
	
	
	
	</style>
</head>

<body>
	<div class="img">
		<div class="top-left"></div>
		<div class="top-right"></div>
	</div>
</body>
</html>
